    <script>
        let nameBook = prompt("Tên sách");
        let bookStatus = prompt(" trạng thái sách (có sẵn hay đã mượn)").trim();
        let yearOfPublication = +prompt("Năm xuất bản");

        if (bookStatus == "có sẵn" && 2026 - yearOfPublication <= 5) {
            console.log( "Sách này mới và có sẵn để mượn");
        }else if (bookStatus === "đã mượn" && 2026 - yearOfPublication <= 10) {
            console.log("Sách này đã mượn nhưng khá mới, có thể mượn lại sau");
        }else if (bookStatus == "đã mượn" && 2026 - yearOfPublication > 10) {
            console.log( "Sách này đã mượn và khá cũ");
        }else if (bookStatus == "có sẵn" && 2026 - yearOfPublication > 5) {
            console.log("Sách này có sẵn nhưng đã lâu năm");
        }
    </script>
