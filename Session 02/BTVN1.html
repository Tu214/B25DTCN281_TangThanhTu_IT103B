</head>
<body>
    <script>
        let nameBook = prompt("Tên sách");
        let authorName = prompt("Tên tác giả");
        let yearBook = +prompt("Năm xuất bản");
        console.log(`Tên sách: ${nameBook}`);
        console.log(`Tên tác giả: ${authorName}`);

        if (yearBook === 2026) {
            console.log("Đây là sách mới");
        }else if (2026 - yearBook <= 5) {
            console.log("Sách khá mới");
        }else{
            console.log("Đây là sách cũ");
        }
    </script>
</body>
